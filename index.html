<head>
    <b>Sudoku Solver Project</b>
</head>
<body>
    <!-- Form to select agent, board, and solve sudoku board-->
    <div>
        <form>
            <label for="agent">Agent</label>
            <select id="agent">
                <option value="backtracking">Backtracking</option>
                <option value="forwardchecking">Forwardchecking</option>
                <option value="arcconsistency">Arc Consistency</option>
            </select>
        </form>
        <form>
            <label for="restricted">Restricted Domain?</label>
            <select id="restricted">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </form>
        <form>
            <label for="sampleBoard">Board</label>
            <select id="sampleBoard">
                <option value="1_3x3">3x3 Board 1</option>
                <option value="2_3x3">3x3 Board 2</option>
                <option value="3_3x3">3x3 Board 3</option>
                <option value="1_2x2">2x2 Board 1</option>
            </select>
        </form>
        <button onclick=initialize()>Select</button>
    </div>
    <div style="position: relative; top: 30px">
        <b># Of Variable Changes:</b>
        <t id="count">0</t>
    </div>
    <div id="board" style="position: absolute; top:170px"></div>
    <script src="utils/utils.js"></script>
    <script src="utils/boardTest.js"></script>
    <script src="sample_boards/2x2boards.js"></script>
    <script src="sample_boards/3x3boards.js"></script>
    <script src="agents/CSPAgent.js"></script>
    <script src="agents/backtrackingAgent.js"></script>
    <script src="agents/forwardcheckingAgent.js"></script>
    <script src="agents/arcconsistencyAgent.js"></script>
    <script src="index.js"></script>
</body>
